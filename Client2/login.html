<header class="bg-zinc-900 drop-shadow-xl">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-white">Connexion</h1>
  </div>
</header>
<div class="flex flex-col justify-center px-6 py-24 lg:px-8 text-gray-200">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-48 w-auto rounded-full" src="img/logo_YouQuiz.jpg"/>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Connectez-vous Ã  votre compte</h2>
  </div>

  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="nom" class="block text-sm font-medium leading-6">Nom d'utilisateur</label>
        <div class="mt-2">
          <input id="nom" name="nom" type="nom" autocomplete="nom" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6">Mot de passe</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Se connecter</button>
      </div>
    </form>
  </div>
</div>
