<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/00f8f6d1bd.js" crossorigin="anonymous"></script>
</head>

<body class="bg-zinc-950">
    <header class="bg-zinc-900 drop-shadow-xl">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-white">Cr√©ation</h1>
        </div>
    </header>
    <div>
        <div class="mx-auto flex flex-col w-full max-w-7xl px-4 pt-6 pb-3 sm:px-6 lg:px-8">
            <div class="text-2xl font-bold text-white p-2">Titre</div>
            <textarea class="w-full text-xl text-gray-300 p-1 border-2 border-zinc-700 bg-zinc-900 rounded-xl titre" rows="1" placeholder="titre" readonly></textarea>
        </div>
        <div class="mx-auto flex flex-col w-full max-w-7xl px-4 py-3 sm:px-6 lg:px-8">
            <div class="text-2xl font-bold text-white p-2">Description</div>
            <textarea class="w-full text-xl text-gray-300 p-1 border-2 border-zinc-700 bg-zinc-900 rounded-xl description" rows="1" placeholder="description" readonly></textarea>
        </div>
        <div class="mx-auto flex flex-col w-full max-w-7xl px-4 py-3 sm:px-6 lg:px-8">
            <div class="text-2xl font-bold text-white p-2">Questions</div>
            <div class="border-2 border-zinc-700 bg-zinc-900 rounded-xl flex flex-col w-full p-3 questionsContainer">
                <div class="w-full border-2 border-zinc-700 bg-zinc-800 rounded-xl flex flex-col w-full p-2 my-2 question">
                    <div class="flex flex-row justify-between items-center mb-4 reponse">
                        <textarea class="w-full text-gray-300 p-2 border-2 border-zinc-700 bg-zinc-900 rounded-xl questionTitre" rows="1" placeholder="question" readonly></textarea>
                        <button type="button" class="bg-green-700 hover:bg-green-600 text-white text-md font-bold rounded-xl my-2 ml-2 px-6 h-10 buttonNouvelleQuestion"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                    </div>
                    
                    <div class="flex flex-row items-center reponse">
                        <textarea class="w-full text-gray-300 p-1 border-2 border-zinc-700 bg-zinc-900 rounded-xl my-1 questionTitre" rows="1" placeholder="reponse" readonly></textarea>
                        <button type="button" class="bg-green-800 text-white text-md font-bold rounded-xl ml-2 px-3 h-9 buttonCheck"><i class="fa-solid fa-check" style="color: #ffffff;"></i></button>
                        <button type="button" class="bg-red-800 text-white text-md font-bold rounded-xl ml-2 px-3 h-9 buttonCorrect"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>
                      </div>
                </div>
            </div>
        </div>


        <div class="py-2 flex flex-row justify-between">
            <p class="sm:text-2xl text-lg font-bold text-gray-100 nom">None</p>
            <p class="sm:text-xl text-lg font-bold text-gray-500 createur"><span class="text-gray-400">par
                </span>User</p>
        </div>
        <div class="py-2">
            <p class="sm:text-lg text-sm text-gray-300 text-justify description">Une simple description</p>
        </div>
        <div class="py-2 flex flex-row justify-between">
            <div class=" bg-zinc-800 border-2 border-zinc-700 rounded-xl px-4 py-2 flex items-center">
                <p class="sm:text-1xl px-3 text-lg font-bold text-gray-400 likes"><span class="text-gray-300">0</span><i class="fa-solid fa-star pl-3" style="color: #FFD43B;"></i></p>
                <p class="sm:text-2xl px-3 text-xl font-bold text-gray-600 likes">/</p>
                <p class="sm:text-1xl px-3 text-lg font-bold text-gray-400 questions"><span class="text-gray-300">0</span><i class="fa-solid fa-question fa-lg pl-3" style="color: #c80000;"></i></p>
            </div>
            <button type="button" class="bg-violet-900 text-white sm:text-2xl text-lg font-bold rounded-xl p-4 buttonFonctionnalites"><i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></button>
        </div>
    </div>
</body>
